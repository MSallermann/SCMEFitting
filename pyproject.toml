[project]
name = "SCMEFitting"
description = "A package to support fitting the parameters of the SCME code."
version = "0.2.1"
dependencies = [
    "numpy",
    "ase",
    "nevergrad",
    "pandas",
    "matplotlib",
    "pydantic",
    "pydictnest",
]
requires-python = ">= 3.9"
authors = [{ name = "Moritz Sallermann", email = "mos19@hi.is" }]
license-files = ["LICEN[CS]E*"]

[project.urls]
Repository = "https://github.com/MSallermann/SCMEFitting"

[project.optional-dependencies]
build_docs = ["sphinx", "furo", "sphinxcontrib-napoleon", "sphinx-autobuild"]

[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"
